<div style="font-family: system-ui, sans-serif, Arial; font-size: 12px">
  <div>A message by <strong>{{from_name}}</strong> has been received. Kindly respond at your earliest convenience.</div>
  <div
    style="
      margin-top: 20px;
      padding: 15px 0;
      border-width: 1px 0;
      border-style: dashed;
      border-color: lightgrey;
    "
  >
    <table role="presentation">
      <tr>
        <td style="vertical-align: top">
          <div
            style="
              padding: 6px 10px;
              margin: 0 10px;
              background-color: aliceblue;
              border-radius: 5px;
              font-size: 26px;
            "
            role="img"
          >
            &#x1F464;
          </div>
        </td>
        <td style="vertical-align: top">
          <div style="color: #2c3e50; font-size: 16px">
            <strong>{{from_name}}</strong>
          </div>
          <div style="color: #7f8c8d; font-size: 13px">{{from_email}}</div>
          <div style="color: #cccccc; font-size: 13px">{{time}}</div>
          <p style="font-size: 16px; color: #34495e; line-height: 1.6; margin-top: 10px;">{{message}}</p>
          <div style="margin-top: 15px; padding: 10px; background-color: #f8f9fa; border-radius: 5px; font-size: 12px; color: #6c757d;">
            <strong>Reply to:</strong> {{from_email}}<br>
            <strong>Sent to:</strong> {{to_name}} ({{to_email}})
          </div>
        </td>
      </tr>
    </table>
  </div>
  <div style="margin-top: 20px; text-align: center; font-size: 11px; color: #aaa;">
    Email sent via your portfolio contact form
  </div>
</div>
